name: Migrate  

on:
  workflow_dispatch:

jobs:
  Migrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.14.7
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: us-east-1
    - name: Configure Terraform Cloud credentials
      run: echo "credentials" = "{\"app.terraform.io\":{\"token\":\"${{ secrets.TF_CLOUD_TOKEN }}\"}}" > ~/.terraformrc
    - name: Initialize Terraform
      run: terraform init -backend-config="bucket=bucketforterraformangit" -backend-config="key=develop/terraform.tfstate" -backend-config="region=us-east-1"
    - name: Migrate state to Terraform Cloud
      run: terraform state push -backup=-  -name="from_s3"
