on:
  workflow_dispatch:

jobs:
  Migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.7
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1
      - name: Initialize Terraform
        run: |
          terraform init
      - name: Configure Remote Backend
        run: |
          export TF_CLOUD_TOKEN=${{ secrets.TF_CLOUD_TOKEN }}
          terraform remote config \
            -backend=remote \
            -backend-config="hostname=app.terraform.io" \
            -backend-config="organization=terraform-rayah" \
            -backend-config="token=${TF_CLOUD_TOKEN}" \
            -backend-config="workspaces.name=my-new-workspace"
      - name: Migrate State
        run: |
          terraform state pull > terraform.tfstate
          terraform state push terraform.tfstate
