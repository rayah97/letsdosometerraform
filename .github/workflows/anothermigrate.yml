name: Download Terraform Remote State

on:
  workflow_dispatch:

jobs:
  download-state:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.14.7

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Terraform Cloud
      run: |
        echo "Logging in to Terraform Cloud..."
        echo "terraform login -hostname=app.terraform.io -token=${{  secrets.TF_CLOUD_TOKEN }}"
        terraform login -hostname=app.terraform.io -token=${{  secrets.TF_CLOUD_TOKEN }} -organization=terraform-rayah" 
        -workspace=my-new-workspace
    
    - name: Download remote state file
      run: |
        echo "Fetching remote state file from S3..."
        aws s3 cp s3://my-bucket/my-state-file.tfstate .
